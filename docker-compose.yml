services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api

    depends_on:
      - server
    restart: always

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
    - CORS_ORIGIN=http://localhost:3000
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=analytics
      - PGPORT=5432
      - JWT_SECRET=supersecretkey
      - MAIL_USER=kiivelk@gmail.com
      - MAIL_PASS=23456!
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  pgdata:
